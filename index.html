<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Captain</title>
    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="images/captain_hat_icon.ico">
    <!-- CSS -->
    <link href="style.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- JS -->
    <script src="js/script.js"></script>
    <script src="js/code.js"></script>
    <script src="js/md5.js"></script>
</head>
<body>
    <div class="container">
        <!-- Homepage -->
        <div class="center" id="main">
            <img id="hat" src="images/captain_hat.png" alt="Captain's Hat">
            <div>
                <h1 class="header-text">Contact Captain</h1>
            </div>
            <br>
            <div id="center-buttons">
                <button class="btn btn-primary" id="login-button">Log In</button>
                <button class="btn btn-secondary" id="signup-button">Sign Up</button>
            </div>
        </div>
        <!-- Login -->
        <div class="center" id="login" style="display: none">
            <img id="hat" src="images/captain_hat.png" alt="Captain's Hat">
            <div>
                <h1 class="header-text">Contact Captain</h1>
                <h3 class="sub-header-text">~ Log In ~</h3>
            </div>
            <br>
            <form>
                <div class="form-group row mb-4">
                    <div>
                        <input type="text" class="form-control" id="loginName" placeholder="Username">
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <div>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                    </div>
                </div>
                <div class="mb-4">
                    <input type="checkbox" class="form-check-input me-2" id="loginRememberMe" value="">
                    <label class="form-check-label" for="loginRememberMe">Remember Me</label>
                </div>
                <span id="loginResult"></span>
                <button type="submit" class="btn btn-primary" id="login-submit-button" onclick=doLogin()>Log In</button>
                <button type="reset" class="btn btn-secondary" onclick=returnHome()>Return</button>
            </form>
        </div>
        <!-- Sign Up -->
        <div class="center" id="signup" style="display: none">
            <img id="hat" src="images/captain_hat.png" alt="Captain's Hat">
            <div>
                <h1 class="header-text">Contact Captain</h1>
                <h3 class="sub-header-text">~ Sign Up ~</h3>
            </div>
            <br>
            <!-- TODO: Change fields for user and password to align with JS -->
            <form>
                <div class="form-group row mb-4">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                </div>
                <!--
                <div class="form-group row mb-4">
                    <div class="col-md-6">
                        <input type="tel" class="form-control" id="phoneNumber" placeholder="xxx-xxx-xxxx">
                    </div>
                    <div class="col-md-6">
                        <input type="email" class="form-control" id="email" placeholder="example@email.com">
                    </div>
                </div>
                -->
                <div class="form-group row mb-4">
                    <div>
                        <input type="text" class="form-control" id="signupName" placeholder="Username">
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <div>
                        <input type="password" class="form-control" id="signupPassword" placeholder="Password">
                    </div>
                </div>
                <div class="mb-4">
                    <input type="checkbox" class="form-check-input me-2" id="signupRememberMe" value="">
                    <label class="form-check-label" for="signupRememberMe">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary" id="signup-submit-button">Sign Up</button>
                <button type="reset" class="btn btn-secondary" onclick=returnHome()>Return</button>
            </form>
        </div>
    </div>
</body>
</html>
