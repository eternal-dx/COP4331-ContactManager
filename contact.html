<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Captain</title>
	<!-- Icon -->
	<link rel="icon" type="image/x-icon" href="images/captain_hat_icon.ico">
	<!-- CSS -->
    <link href="style.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- JS -->
	<script src="js/script.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function()
		{

<body>
	<!-- Header -->
	<header>
		<div id="header-left">
			<h1 class="header-text">Contact Captain</h1>
		</div>
		<div id="header-center">
			<h1 class="sub-header-text" id="welcomeText">Welcome, firstName lastName.</h1>
		</div>
		<div id="header-right">
			<button type="button" class="btn btn-primary" id="logoutButton">Log Out</button>
		</div>
	</header>
	<!-- Main div to manage contacts-->
	<div class="container">
		<div id="contact-handler">
			<div class="input-group">
				<input type="text" class="form-control" id="searchText" placeholder="Search for a contact...">
				<button type="button" class="btn btn-primary" id="searchContactButton" onclick="searchContact();"></button>
			</div>
			<div id="add-contact-div">
				<button type="button" class="form-control" id="addContactButton" data-bs-toggle="modal" data-bs-target=".add-contact-modal"></button>
			</div>
		</div>
		<div id="contact-holder">
			<h1 class="sub-header-text">First Name:</h1>
			<h1 class="sub-header-text">Last Name:</h1>
			<h1 class="sub-header-text">Email:</h1>
			<h1 class="sub-header-text">Phone #:</h1>
		</div>
	</div>
	<!-- Add contact modal -->
	<div class="modal fade add-contact-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<h1 class="sub-main-text">Add Contact</h1>
				<!-- TODO: Fill appropriate ids-->
				<form>
					<div class="form-group row mb-4">
						<input type="text" class="form-control" id="" placeholder="First Name">
					</div>
					<div class="form-group row mb-4">
						<input type="text" class="form-control" id="" placeholder="Last Name">
					</div>
					<div class="form-group row mb-4">
						<input type="text" class="form-control" id="" placeholder="Phone #">
					</div>
					<div class="form-group row mb-4">
						<input type="text" class="form-control" id="" placeholder="Email">
					</div>
					<div class="button-handler">
						<button type="button" class="btn btn-primary" onclick="addContact();">Add</button>
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Return</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!--Search Modal-->
	<div class="modal fade add-contact-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<h1 class="sub-main-text">Add Contact</h1>
				<!-- TODO: Fill appropriate ids-->
				<div>
					<div class="form-group row mb-4">
						<input type="text" id="" placeholder="First Name">
					</div>
					<div class="form-group row mb-4">
						<input type="text" id="" placeholder="Last Name">
					</div>
					<div class="form-group row mb-4">
						<input type="text" id="" placeholder="Phone #">
					</div>
					<div class="form-group row mb-4">
						<input type="text" id="" placeholder="Email">
					</div>
					<div class="button-handler">
						<button type="button" class="btn btn-primary">Add</button>
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Return</button>
					</div>
				</div>
			</div>
</body>
</html>
