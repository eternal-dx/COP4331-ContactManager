<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contact Captain</title>
	<!-- Icon -->
	<link rel="icon" type="image/x-icon" href="images/captain_hat_icon.ico">
	<!-- CSS -->
    <link href="style.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body>
	<header>
		<div id="header-left">
			<h1 class="header-text">Contact Captain</h1>
		</div>
		<div id="header-center">
			<h1 class="sub-header-text" id="welcomeText">Welcome, firstName lastName.</h1>
		</div>
		<div id="header-right">
			<button type="button" class="btn btn-primary" id="logoutButton">Log Out</button>
		</div>
	</header>
	<div class="container">
		<div id="contact-handler">
			<div class="input-group">
				<input type="text" class="form-control" id="searchText" placeholder="Search for a contact...">
				<button type="button" class="btn btn-primary" id="searchContactButton" onclick="searchContact();"></button>
			</div>
			<div id="add-contact-div">
				<button type="button" class="btn btn-block btn-success form-control" id="addContactButton"></button>
			</div>
		</div>
		<div id="contact-holder">
			<h1 class="sub-header-text">Name:</h1>
			<h1 class="sub-header-text">Email:</h1>
			<h1 class="sub-header-text">Phone #:</h1>
			<ul>
				
			</ul>
		</div>
		<div class="center" id="add-contact-form" style="display: none">
			<h1 class="main-header-text">Add Contact</h1>
			<span>TESTING</span>
		</div>
	</div>
</body>
</html>
