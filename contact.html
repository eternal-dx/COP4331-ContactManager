<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Captain</title>
	<!-- Icon -->
	<link rel="icon" type="image/x-icon" href="images/captain_hat_icon.ico">
	<!-- CSS -->
    <link href="style.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- JS -->
    <script src="js/code.js"></script>
	<!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>

</head>
<body>
	<header>
		<div>
			<h1 class="header-text">Contact Captain</h1>
		</div>
	</header>
	<div id="loggedInDiv">
		<span id="userName"></span>
		<br/>
		<button type="button" id="logoutButton" class="buttons" onclick="doLogout();">Log Out</button>
	</div>
	<div id="accessUIDiv">
		<br>
		<input type="text" id="searchText" placeholder="Contact Name">
		<button type="button" id="searchContactButton" class="buttons" onclick="searchContact();">Search Contact</button>
		<br>
		<span id="contactSearchResult"></span>
		<p id="contactList"></p>
		<br>
		<br>
		<input type="text" id="contactTextFirst" placeholder="Contact First">
		<input type="text" id="contactTextLast" placeholder="Contact Last">
		<input type="text" id="contactTextNumber" placeholder="Contact Number">
		<input type="text" id="contactTextEmail" placeholder="Contact Email">
		<button type="button" id="addContactButton" class="buttons" onclick="addContact();">Add Contact</button>
		<br>
		<span id="contactAddResult"></span>
	</div>
</body>
</html>
